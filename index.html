<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo un curso para crear pagina web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Esta es mi primera pagina web!</h1>
            <img src="img/ms1.png" alt="Logo">
        </div>
    </header>

    <section id="hero">
        <div class="image-container">
            <img src="img/fondo.jpg" alt="La imagen de fondo">
        </div>
        <div class="informacion-contenedor">
            <div class="image-container" id="foto">
                <img src="img/foto.jpg" alt="Mi foto">
            </div>
        </div>
    </section>
    

    <p>Mi nombre es matias</p>
    <p>Me llamo asi</p>
    
</body>
</html>
